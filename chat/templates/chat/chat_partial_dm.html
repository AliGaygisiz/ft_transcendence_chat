<div id="chat-container-dm">

  <h1>DM</h1>
  <h2>Direct message with {{ username }}!</h2>
  <div id="active-users">
    <h3>Active users</h3>
  </div>
  <form id="message-form-dm">
    <input type="text" id="message-input-dm" placeholder="Type your message" required>
    <button type="submit">Send</button>
  </form>
  <div id="chat-window">
    <!-- This will be the area where chat messages appear -->
  </div>

</div>
